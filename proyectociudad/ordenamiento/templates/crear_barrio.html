<h2>Crear nuevo barrio</h2>

<form method="post">
  {% csrf_token %}
  <label>Nombre:</label><br />
  <input type="text" name="nombre" required><br /><br />

  <label>Número de viviendas:</label><br />
  <input type="number" name="numero_viviendas" min="0" required><br /><br />

  <label>Número de parques:</label><br />
  <input type="number" name="numero_parques" min="1" max="6" required><br /><br />

  <label>Número de edificios residenciales:</label><br />
  <input type="number" name="numero_edificios_residenciales" min="0" required><br /><br />

  <label>Parroquia:</label><br />
  <select name="parroquia" required>
    {% for p in parroquias %}
      <option value="{{ p.id }}">{{ p.nombre }}</option>
    {% endfor %}
  </select><br /><br />

  <button type="submit">Crear</button>
</form>

<br />
[<a href="{% url 'parroquias_barrios' %}">Volver al listado</a>]
